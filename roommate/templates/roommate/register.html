{% extends 'base.html' %} {% block content%}
<div class="container-scroller">
    <div class="container-fluid">
        <div class="row">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">Register</h3>

                        <form method="post">
                            {% csrf_token %} {% for field in form %}
                            <div class="form-group">

                                {{ field }}{% for error in field.errors %}
                                <small id="passwordHelp" class="text-danger">
                                        {{ error }}
                                      </small> {% endfor %}
                            </div>
                            {% endfor %}
                            <div class="form-group d-flex align-items-center justify-content-between">
                                <div class="form-check"><label><input type="checkbox" class="form-check-input">I Agree to the Terms & conditions</label></div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                            </div>
                            <p class="existing-user text-center pt-4 mb-0">Already have an acount?&nbsp;<a href="{% url 'login'%}">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
